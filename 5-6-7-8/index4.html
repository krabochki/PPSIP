<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CSS, Адаптивность, FLEX, GRID"> <!-- ключевые слова -->
    <link rel="stylesheet" href="style4.css"> <!-- стиль -->
    <title>Вариант 8</title>
</head>
<body>
    <main>
        <div class="wrapper"> <!-- блок с контентом сайта -->
            <h1>Авторизация</h1>
            <p>Данные пользователя</p>
            <form>
                <div>
                    <label for="log">Логин:</label>
                    <input type="text" id="log" placeholder="lollipop@gmail.com">
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password">
                </div>
            </form>
            <p id="settings">Настройки</p>
            <form>
                <div>
                    <label for="computer">Чужой компьютер</label>
                    <input type="checkbox" id="computer">
                </div>
                <div>
                    <label for="askpassword">Не спрашивать пароль 2 недели</label>
                    <input type="checkbox" id="askpassword">
                </div>
                <div>
                    <label for="authorization">Постоянная авторизация</label>
                    <input type="checkbox" id="authorization">
                </div>
            </form>
            <div id="buttons">
                <button id="login">Войти</button>
                <button id="logout">Выйти</button>
            </div id="buttons">
            <button id="forgetpassword">Забыли пароль?</button>


        </div>


    </main>

</body>

</html>
